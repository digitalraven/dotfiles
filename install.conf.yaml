- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true

- clean: ["~"]

- shell:
    - brew bundle
    - sh post-brew.sh

- pip:
    file: packages.pip
    binary: /usr/local/bin/pip3
    stdout: true
    stderr: true

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.oh-my-zsh/custom/themes/digitalraven.zsh-theme:
        path: digitalraven.zsh-theme
    ~/.oh-my-zsh/custom/plugins/zsh-apple-touchbar/config.yml:
        force: true
        path: touchbar-config.yaml

