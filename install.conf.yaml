- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- shell:
    - brew bundle
    - sh pre-install.sh

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.oh-my-zsh/custom/themes/digitalraven.zsh-theme:
        path: digitalraven.zsh-theme
    ~/.oh-my-zsh/custom/plugins/zsh-apple-touchbar/config.yml:
        force: true
        path: touchbar-config.yaml

