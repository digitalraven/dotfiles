- clean: ["~"]
- shell:
  - 
    - "ping -c 1 vlx >/dev/null 2>&1; if [[ $? != 0 ]]; then SSHC=config.external; else SSHC=config.internal; fi; ln -s ~/git/dotfiles/${SSHC} ~/.ssh/config"
    - "Set appropriate SSH config"
- link:
    ~/.gitconfig: gitconfig
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: zsh
    ./zsh/custom/themes/digitalraven.zsh-theme: 
      create: true
      path: digitalraven.zsh-theme
    ~/bin/inve:
      create: true
      path: inve
- shell: []
