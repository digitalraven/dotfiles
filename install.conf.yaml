- clean: ["~"]
- link:
    ~/.ssh/config: config
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: zsh
    ./zsh/custom/themes/digitalraven.zsh-theme: 
      create: true
      path: digitalraven.zsh-theme
    ~/bin/inve:
      create: true
      path: inve
- shell: []
